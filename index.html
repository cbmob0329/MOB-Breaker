<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>MOB FPS – Side Action (MetalSlug-like Base)</title>
  <meta name="theme-color" content="#0b0c10" />
  <link rel="stylesheet" href="style.css" />
  <style>
    #debug{
      position:absolute;left:8px;top:8px;z-index:10;
      background:#0c1220cc;color:#d7e6ff;border:1px solid #204060;border-radius:8px;
      padding:6px 8px;font:12px/1.2 ui-monospace,Consolas,monospace;max-width:calc(100% - 16px)
    }
    #debug .err{margin-top:4px;background:#4d0f14cc;border:1px solid #b71c1c;color:#ffdada;padding:4px;border-radius:6px;white-space:pre-wrap;display:none}
  </style>
</head>
<body>
  <div id="root">
    <div id="phone">
      <section id="playArea">
        <div id="debug">
          <div><b>Status:</b> BOOT</div>
          <div id="dbgInfo">Expect: ./index.html, ./style.css, ./game.js, ./player.js</div>
          <div id="dbgErr" class="err"></div>
        </div>

        <header class="hud">
          <div class="ammo">
            <div class="slot"><span>■</span><b id="ammo_rifle">8</b></div>
            <div class="slot"><span>▲</span><b id="ammo_smg">12</b></div>
            <div class="slot"><span>●</span><b id="ammo_gl">3</b></div>
            <div class="slot"><span>◎</span><b id="ammo_shot">9</b></div>
          </div>
          <div class="reload" id="reloadText">READY</div>
        </header>

        <canvas id="game" width="420" height="560" aria-label="game canvas"></canvas>
      </section>

      <footer class="pad">
        <div class="dpad">
          <button class="btn" data-key="ArrowLeft">◀</button>
          <button class="btn" data-key="ArrowRight">▶</button>
        </div>
        <div class="apad">
          <button class="btn act" data-key="KeyZ">■</button>
          <button class="btn act" data-key="KeyX">▲</button>
          <button class="btn act" data-key="KeyC">●</button>
          <button class="btn act" data-key="KeyV">◎</button>
          <button class="btn jump" data-key="Space">×</button>
        </div>
      </footer>
    </div>
  </div>

  <!-- 必ず module 指定。相対パスは ./game.js（同じ階層） -->
  <script type="module" src="./game.js"></script>
  <script>
    // 画面にエラー表示
    const dbgErr = document.getElementById('dbgErr');
    const setErr = (msg)=>{
      dbgErr.style.display='block';
      dbgErr.textContent = msg;
    };
    window.addEventListener('error', (e)=>{
      setErr(`Error: ${e.message}\nSource: ${e.filename}\nLine: ${e.lineno}:${e.colno}`);
    });
    window.addEventListener('unhandledrejection', (e)=>{
      setErr(`Unhandled Promise: ${e.reason && (e.reason.stack || e.reason)}`);
    });
  </script>
</body>
</html>
