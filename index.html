<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no, maximum-scale=1" />
  <title>MOB Side Action – Rev35 FULL (No Start / Skill1 4-8 Spin)</title>
  <meta name="theme-color" content="#0b0c10" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="root">
  <div id="phone">
    <div class="grid">
      <div class="gamewrap">
        <header class="hud">
          <div class="chip">残機 <strong id="lives">3</strong></div>
          <div class="chip">HP <span class="bar"><i id="hpfill" style="width:100%"></i></span> <strong id="hpnum">1000</strong></div>
          <div class="chip name">MOBYOKI</div>
          <div class="chip timer">Time <strong id="time">00:00</strong></div>
        </header>

        <canvas id="game" width="420" height="480" aria-label="Game Canvas"></canvas>

        <!-- バナー層だけは将来演出用に残す（デフォルト非表示） -->
        <div class="layer banner hidden" id="banner"></div>
      </div>

      <div class="controls">
        <div class="stickArea" id="stickArea">
          <div class="stick"><div class="stickThumb" id="stickThumb"></div></div>
        </div>
        <div class="buttons">
          <button class="btn attack1" id="btnA1">■</button>
          <button class="btn attack2" id="btnA2">▲</button>
          <button class="btn skill1" id="btnSK">●</button>
          <button class="btn skill2" id="btnSK2">◎</button>
          <button class="btn ult" id="btnULT">U</button>
          <button class="btn jump" id="btnJMP">×</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 将来拡張用に残しているだけ。空ファイルでもOK -->
<script src="script_part1.js"></script>
<script src="script_part2.js"></script>
</body>
</html>
