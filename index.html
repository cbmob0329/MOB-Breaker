<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no, maximum-scale=1" />
<title>MOB Side Action – Rev.ST1 Ground437 FULL</title>
<meta name="theme-color" content="#0b0c10" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="root">
  <div id="title-screen" class="screen active">
    <h1 class="logo">MOB SIDE ACTION</h1>
    <div id="enemy-select">
      <h2>敵を選択</h2>
      <div id="enemy-list"></div>
      <button id="start-btn">START</button>
    </div>
  </div>

  <div id="game-screen" class="screen">
    <canvas id="gameCanvas" width="420" height="720"></canvas>
    <div id="hud">
      <div class="hp-bar"><div class="fill" id="hp-fill"></div></div>
      <div class="ult-bar"><div class="fill" id="ult-fill"></div></div>
      <div id="buttons">
        <button id="attack1">攻撃①</button>
        <button id="attack2">攻撃②</button>
        <button id="skill1">スキル①</button>
        <button id="skill2">スキル②</button>
        <button id="ult">ULT</button>
      </div>
    </div>
  </div>

  <div id="result-screen" class="screen">
    <h2 id="result-text"></h2>
    <button id="retry-btn">RETRY</button>
    <button id="back-btn">タイトルへ</button>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
